<body>
    <script>
        
       function getCumputerChoice() {
            let gepval;
            let vsz = Math.floor(Math.random()*2);
            if (vsz == 0) {
                gepval = "Rock";
            } else if (vsz ==1) {
                gepval="Paper";
            } else {
                gepval="Scrissors";
            }
            return(gepval);
        }
        console.log(getCumputerChoice());
    </script>
